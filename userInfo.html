<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" ></script>

    <script src="https://kit.fontawesome.com/e962f2728f.js" crossorigin="anonymous"></script>
    <title>DASHBOARD</title>
    <style>
       #menu .items li:nth-child(2){
        border-left: 4px solid white;
       }
    </style>
    <link rel="stylesheet" href="/style/adminPage.css">
</head>
<body>
    <!-- side nav bar -->
    <section id="menu">
        <div class="logo">
            <img src="./logo/logo.jpg" alt="">
            <h4>E-SHOPPING MART</h4>
        </div>
        <div class="items">
           <li><i class="fa-solid fa-chart-simple"></i> <a href="admin.html">DASHBOARD</a></li> 
           <li><i class="fa-solid fa-circle-info"></i> <a href="userInfo.html">USER INFO</a></li>
           <li><i  class="fa-solid fa-people-group"></i> <a href="totalCustomer.html">TOTAL CUSTOMER</a></li>
           <li><i class="fa-solid fa-wrench"></i> <a href="#">UPDATE DATA</a></li>
           <li><i class="fa-solid fa-trash"></i> <a href="#">DELETE DATA</a></li>
           <li><i class="fa-solid fa-truck-fast"></i> <a href="#">BUYED ITEM</a></li>
           <li><i class="fa-solid fa-user"></i> <a href="#">ADD ADMIN</a></li>
          
        </div>
    </section>
    <!-- top search section -->
    <section id="interface">
        <div class="navigation">
            <div class="n1">
                <div>
                    <i id="menu-btn" class="fa-solid fa-bars"></i>
                </div>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="search" id="">
                </div>
            </div>
            <!-- profile section -->
            <div class="profile">
                <i class="fa-solid fa-bell"></i>
                <img id="pro" src="./logo/logo.jpg" alt="">
            </div>
        </div>
        <!-- info box -->
        <h3 class="i-name">USER INFO</h3>
        <div class="values">
            <!-- 1st -->
            <div class="val-box">
                <i class="fa-solid fa-users"></i>
                <div>
                    <h3>9000</h3>
                    <span>TOTAL LOGINS</span>
                </div>
            </div>
            <!-- 2nd -->
            <div class="val-box">
                <i class="fa-solid fa-cart-shopping"></i>
                <div>
                    <h3>000</h3>
                    <span>TOTAL ORDERS</span>
                </div>
            </div>
            <!-- 3rd -->
            <div class="val-box">
                
                <i class="fa-solid fa-chart-simple"></i>

                <div>
                    <h3>56000</h3>
                    <span>PRODUCT SELL</span>
                </div>
            </div>
            <!-- 4th -->
            <div class="val-box">
                <i class="fa-solid fa-sack-dollar"></i> 
                <div>
                    <h3>000</h3>
                    <span>EARNING</span>
                </div>
            </div>
        </div>
        <dir class="board">
            <table width="100%">
                <thead>
                    <tr>
                        <td>NAME</td>
                        <td>Number</td>
                        <td>Email</td>
                        <td>PROFESSION</td>
                        <td></td>
                    </tr>
                </thead>
               <tbody>

                
               
               <!-- append userss -->
              
               </tbody>
            </table>
        </dir>
    </section>
    <script>
       let changeProfile= document.getElementById("pro")
       let email = localStorage.getItem("e")
       let data =JSON.parse(localStorage.getItem("email"))
       let x;
       let tb= document.querySelector("tbody")
       let DATA = JSON.parse(localStorage.getItem("userarr"))
    console.log(DATA)
    //    toggle function
        $(`#menu-btn`).click(function(){
            $(`#menu`).toggleClass("active")
        })
        
    //    setting profile
       data.forEach((ele) => {
        if(ele.email==email){
            x=ele.profile
        }
       });
       changeProfile.src=`${x}`

//  appending users
DATA.forEach((ele)=>{
    let tr =document.createElement("tr")
    // 1st td
    let td1 = document.createElement("td")
    td1.classList.add("people")
    let img = document.createElement("img")
    img.setAttribute("src" , `${"./logo/person-logo.png"}`)
    let div= document.createElement("div")
    div.classList.add("people-de")
    let h5= document.createElement("h5")
    h5.innerText=`${ele.name}`
    let p =document.createElement("p")
    p.innerText= ""
    div.append(h5 , p)
    td1.append(img, div)
    // 2nd td
    let td2= document.createElement("td")
    td2.classList.add("people-des")
    let h52= document.createElement("h5")
    h52.innerText=`${ele.mob}`
    let p2=document.createElement("p")
    p2.innerText=""
    td2.append(h52, p2)
    // 3rd td
    let td3 = document.createElement("td")
    td3.classList.add("active")
    let p3 = document.createElement("p")
    p3.innerText=`${ele.mail}`
    td3.append(p3)
    // 4th td
    let td4 = document.createElement("td")
    td4.classList.add("role")
    let p4 = document.createElement("p")
    p4.innerText=`${ele.role || "not provided"}`
    td4.append(p4)
    // 5th td
    let td5 = document.createElement("td")
    td5.classList.add("edit")
    let a = document.createElement("a")
    a.setAttribute("href", "#")
    a.addEventListener("click", ()=>{
        localStorage.setItem("see", JSON.stringify(ele))
        self.location="edit.html"
    })
    a.innerText=`edit`
    td5.append(a)
    tr.append(td1, td2, td3, td4, td5)
    tb.append(tr)
    })
  
    </script>
</body>
</html>
